specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeFactory
    network: mainnet
    source:
      address: "0x5f140ea4e08d1af9f41fa4cf935fc7a98ef4fff8"
      abi: StakeFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: StakeFactory
          file: ./abis/StakeFactory.json
      eventHandlers:
        - event: Implementation(address,address)
          handler: handleImplementation
        - event: NewChild(address,address)
          handler: handleNewChild
      file: ./src/stake-factory.ts
